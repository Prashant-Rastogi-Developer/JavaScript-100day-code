<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Prashant Rastogi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript code</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- -------------------------------------------- -->
    <!-- header -->
    <header class="header">
      <!-- -------------------------------------------- -->
      <div class="currentTime">
        <span class="text">Time:</span>
        <span class="text" id="hour"></span>
        <span class="text" id="minute"></span>
      </div>
      <!-- -------------------------------------------- -->
      <div class="currentDate">
        <span class="text" id="date">3</span>
        <span class="text" id="day"></span>
        <span class="text" id="month"></span>
        <span class="text" id="year"></span>
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input"
          id="input"
          placeholder="enter any text"
        />
      </div>
      <!-- -------------------------------------------- -->
      <div class="field">
        <div class="selectField" id="select">
          <p id="text">Select only one:</p>
        </div>
        <ul class="hide" id="list">
          <li class="list-item"><span class="option">LinkedIn</span></li>
          <li class="list-item"><span class="option">GitHub</span></li>
          <li class="list-item"><span class="option">LeetCode</span></li>
          <li class="list-item"><span class="option">Replit</span></li>
        </ul>
      </div>
      <!-- -------------------------------------------- -->
    </header>
    <!-- header -->
    <!-- -------------------------------------------- -->
    <!-- card-container -->
    <div class="container base" id="content"></div>
    <!-- card-container -->
    <!-- -------------------------------------------- -->
  </body>
  <script src="index.js"></script>
</html>
